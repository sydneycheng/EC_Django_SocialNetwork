{% extends "FeedApp/base.html" %}
{% load bootstrap4 %}


{% block content %}

<style>
    table {
        font-size: 15px;
        width: auto;
    }

    th,
    td {
        border: 1px solid black;
        padding: 6px;
    }
</style>

<h2>
    <p>My Friends</p>
</h2>
<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Member Since</th>
    </tr>
    {% for friend in user_friends_profiles %}
    <tr>
        <th>{{friend}}</th>
        <th>{{friend.first_name}}</th>
        <th>{{friend.last_name}}</th>
        <th>{{friend.email}}</th>
        <th>{{friend.created|date:"M d Y"}}</th>
    </tr>
    {% endfor %}
</table>

<br><br>
